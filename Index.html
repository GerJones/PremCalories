<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚽ Calorie Premier League</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1>⚽ Calorie Premier League</h1>

  <!-- Main Menu -->
  <div id="mainMenu">
    <h2>Main Menu</h2>
    <label>Enter your calorie goal:</label>
    <input type="number" id="goalInput" placeholder="e.g. 2200">
    <button onclick="startNewSeason()">Start New Season</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" style="display:none;">
    <p id="fixture" style="font-weight:bold; margin: 6px 0;"></p>

    <input type="number" id="calories" placeholder="Enter calories">
    <button onclick="playMatch()">Play Match</button>
    <button onclick="backToMenu()">Back to Main Menu</button> <!-- new button -->
    <p id="result"></p>

    <h2>League Table</h2>
    <table id="leagueTable"></table>

    <div id="fixturesResults"></div>
  </div>

  <!-- Load JS -->
  <script src="script3.1.js"></script>
</body>
</html>
